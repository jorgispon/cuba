<h2>{{titulo}}</h2>
<!-- Con este ngIf lo que hacemos es ver si el parametro de la URL viene informado, si viene se muestra, sino no.-->
<div *ngIf="parametro">
    Parámetro de la URL: {{parametro}}
</div>

<!-- Cuando no exista el parámetro, ir a la página con parámetro -->
<div *ngIf="!parametro">
    <button (click)="redirigir()">Ir a la página con parámetro</button>
    <button (click)="redirigirHome()">Ir al Home</button>
</div>
