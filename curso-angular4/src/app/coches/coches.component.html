<h1>Componente de coches</h1>

<!-- La # es para indicar el nombre del formulario, y el nfForm es para indicar que se trata de un formulario Angular -->
<form #formCoche="ngForm" (ngSubmit)="onSubmit()">
    <p>
        <label>Nombre: </label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required>
        <span *ngIf="nombre.touched && !nombre.valid">
            El nombre del coche es incorrecto!
        </span>
    </p>

    <p>
        <label>Caballaje: </label>
        <input type="text" name="caballaje" #caballaje="ngModel" [(ngModel)]="coche.caballaje" required pattern="[0-9]+"> <!-- El pattern indica que solo utilice numeros del 0 al 9 y que se repita mÃ¡s de una vez -->
        <span *ngIf="caballaje.touched && !caballaje.valid">
            El caballaje es incorrecto!
        </span>
    </p>

    <p>
        <label>Color: </label>
        <input type="text" name="color" #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z#]+">
        <span *ngIf="color.touched && !color.valid">
            El color es incorrecto!
        </span>
    </p>

    <input type="submit" value="Guardar">
</form>
